<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .signup-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .signup-container label {
            display: block;
            margin-bottom: 5px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>회원가입</h1>
    <form th:action method="post" th:object="${user}">
        <label for="username">사용자 이름</label>
        <input type="text" id="username" name="username" th:field="*{name}" required>

        <label for="loginId">아이디</label>
        <input type="text" id="loginId" th:field="*{loginId}" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <div>
            <div>권한</div>
            <select class="form-select" th:field="*{role}">
                <option value="">==권한 선택==</option>
                <option th:each="role :${roles}" th:value="${role.name()}"
                        th:text="${role.description}"></option>
            </select>
        </div>


        <input type="submit" value="회원가입">
    </form>
</div>

</body>
</html>
